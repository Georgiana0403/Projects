{% extends 'base.html' %}
{% block content %}
    <h2>Items List</h2>
    <a href="{{ url_for('add_item') }}">Add New Item</a>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.category }}</td>
            <td>{{ item.description }}</td>
            <td>
                <a href="{{ url_for('update_item', id=item.id) }}">Update</a> | 
                <a href="{{ url_for('delete_item', id=item.id) }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
