{% extends 'base.html' %}
{% block content %}
    <h2>Update Item</h2>
    <form method="post">
        <input type="hidden" name="id" value="{{ item.id }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ item.name }}" required><br><br>
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" value="{{ item.category }}" required><br><br>
        <label for="description">Description:</label>
        <textarea id="description" name="description">{{ item.description }}</textarea><br><br>
        <button type="submit">Update Item</button>
    </form>
{% endblock %}
